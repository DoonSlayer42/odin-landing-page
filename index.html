<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <div id="logo" class="header-item">Header Logo</div>
        <div class="header-item">
            <div class="header-link">Header Link One</div>
            <div class="header-link">Header Link Two</div>
            <div class="header-link">Header Link Three</div>
        </div>
    </div>
    <div class="site-title">
        <div class="text-part">
            <div class="tp-item1">This website is awesome!</div>
            <div class="tp-item2">This website has some text that goes under the main title. It's a smaller font and the color is lower contrast.</div>
            <button class="signup-button">Sign Up</button>
        </div>
        <div class="image"><img src="https://images.pexels.com/photos/27034673/pexels-photo-27034673/free-photo-of-a-fox-sitting-behind-the-grass-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="fox-on-grass"></div>
    </div>
    <div class="random-info">
        <div class="text-part">Some randome information.</div>
        <div class="image one"><img src="https://images.pexels.com/photos/28486840/pexels-photo-28486840/free-photo-of-turkish-coffee-and-tea-on-traditional-tray.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tea"></div>
        <div class="image two"><img src="https://images.pexels.com/photos/28486840/pexels-photo-28486840/free-photo-of-turkish-coffee-and-tea-on-traditional-tray.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tea"></div>
        <div class="image three"><img src="https://images.pexels.com/photos/28486840/pexels-photo-28486840/free-photo-of-turkish-coffee-and-tea-on-traditional-tray.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tea"></div>
        <div class="image four"><img src="https://images.pexels.com/photos/28486840/pexels-photo-28486840/free-photo-of-turkish-coffee-and-tea-on-traditional-tray.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="tea"></div>
    </div>
    <div class="inspirational-quote"></div>
    <div class="dialogue-box">
        <div class="prompt">
            <div class="main-message"></div>
            <div class="info"></div>
        </div>
        <button class="signup-button">Sign Up</button>
    </div>
    <div id="footer">Footer</div>
</body>
</html>
